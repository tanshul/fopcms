<h2>All Listings</h2>

<div class="form-group">
    <input id="searchKey" class="form-control" type="search" placeholder="Search" ng-model="search" >
</div>

<div class="form-group">
    <label class="checkbox-inline">
      <input type="checkbox" name="showwebsite" ng-model="showwebsite"> Website
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="category" ng-model="category"> Category
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="city" ng-model="city"> City
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="phone2" ng-model="phone2"> Alt Phone
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="fax" ng-model="fax"> Fax
    </label>
</div>
   

<table class="table table-striped table-bordered table-condensed">
  <thead>
    <th>Name</th>
    <!--th>Address</th-->
    <th ng-show="city">City</th>
    <th ng-show="category">Category</th>
    <th>Phone</th>
    <th>Email</th>
    <th ng-show="showwebsite">Website</th>
    <th ng-show="phone2">Alt Phone</th>
    <th ng-show="fax">Fax</th>
    <th>Date Added</th>
    </thead>
  <tr ng-repeat="(key,list) in listings | orderByPriority | filter:search" >
     <td>{{ list.name }}</td>
     <!--td>{{ list.address }}</td-->
     <td ng-show="city">{{ list.city }}</td>
     <td ng-show="category">{{ list.category }}</td>
     <td>{{ list.phone }}</td>
     <td>{{ list.email }}</td>
     <td ng-show="showwebsite">{{ list.website }}</td>
     <td ng-show="phone2">{{ list.phone2 }}</td>
     <td ng-show="fax">{{ list.fax }}</td>
    <td>{{ list.dateadded | datefilter }}</td>
   </tr>
</table>
