<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Login</h2>
            <hr class="star-primary">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-offset-3 text-center">
            <form ng-submit="login()" class="form-signin" role="form">
              <input ng-model="email" type="email" class="form-control" placeholder="Email address" required autofocus><br/>
              <input ng-model="password" type="password" class="form-control" placeholder="Password" required><br/>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            </form>
        </div>
    </div>
</div>
