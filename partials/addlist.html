<h2>Add Entry</h2>
<form ng-submit="saveParty()" class=" party-form" role="form">
  <div class="row">
  <div class="col-md-6">
    <div class="form-group ">
      <label class="sr-only" for="partyName">Name *</label>
      <input ng-model="newParty.name" type="text" class="form-control" id="partyName" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label class="sr-only" for="partyAddress">Address</label>
      <input ng-model="newParty.address" type="text" class="form-control input-sm" id="partyAddress" placeholder="Address">
    </div>  
    <div class="form-group">
      <label class="sr-only" for="partyCityTown">City/Town *</label>
      <select ng-model="newParty.city" class="form-control input-sm" required>
        <option value="" disabled selected>Choose City/Town</option>
        <option value="Suva" >Suva</option>
        <option value="Nadi">Nadi</option>
        <option value="Lautoka">Lautoka</option>
      </select>
    </div>  
    <div class="form-group">
      <label class="sr-only" for="partyCategory">Category *</label>
      <select ng-model="newParty.category" class="form-control input-sm" required>
        <option value="" disabled selected>Choose Category</option> 
        <option value="Authorities">Authorities</option>
        <option value="Associations">Associations</option>
        <option value="Business">Business</option>
        <option value="Education">Education</option>
        <option value="Government and Diplomatic">Government and Diplomatic</option>
        <option value="Legal">Legal</option>
        <option value="Media">Media</option>        
        <option value="Non Profit">Non Profit</option>
        <option value="Public Service">Public Service</option>
        <option value="Restaurants and Bars">Restaurants and Bars</option>
        <option value="Retail">Retail</option>                                                    
        <option value="Other">Other</option>
      </select>
    </div>   

    <div class="form-group">
      <label class="sr-only" for="phoneNumber">Phone number</label>
      <input ng-model="newParty.phone" type="text" class="form-control input-sm" id="phoneNumber" placeholder="Phone">
    </div>

    <div class="form-group">
      <label class="sr-only" for="phoneNumber2">Phone number 2 </label>
      <input ng-model="newParty.phone2" type="text" class="form-control input-sm" id="phoneNumber2" placeholder="Another Phone No">
    </div>    

    <div class="form-group">
      <label class="sr-only" for="fax">Fax</label>
      <input ng-model="newParty.fax" type="text" class="form-control input-sm" id="fax" placeholder="Fax">
    </div>  

    <div class="form-group">
      <label class="sr-only" for="Email">Email</label>
      <input ng-model="newParty.email" type="text" class="form-control input-sm" id="Email" placeholder="Email">
    </div>  
    <div class="form-group">
      <label class="sr-only" for="website">Website</label>
      <input ng-model="newParty.website" type="text" class="form-control input-sm" id="website" placeholder="Website">
    </div>      
    <div class="form-group">
      <label class="sr-only" for="Directions">Public holidays</label>
      <input ng-model="newParty.public" type="text" class="form-control input-sm" id="Directions" placeholder="Public Holidays">
    </div>
  </div><!-- / col-md-6 -->


  <div class="col-md-6 timeframes">
    <table class="table table-striped table-condensed">
      <tr>
        <td>Mon</td>
        <td>      
          <timepicker ng-model="newParty.mon_start" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        </td>
        <td>  
          <timepicker ng-model="newParty.mon_end" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker> 
        </td>
        <td>
          <div class="checkbox">
            <label>
              <input ng-model="newParty.mon_closed" ng-init="checked=false" type="checkbox">Closed
            </label>
          </div>         
        </td>
      </tr>
    </table>
 
    <table class="table table-striped table-condensed">
      <tr>
        <td>Tue</td>
        <td>      
          <timepicker ng-model="newParty.tue_start" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        </td>
        <td>  
          <timepicker ng-model="newParty.tue_end" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker> 
        </td>
        <td>
          <div class="checkbox">
            <label>
              <input ng-model="newParty.tue_closed" ng-init="checked=false" type="checkbox">Closed
            </label>
          </div>        
        </td>
      </tr>
    </table>

    <table class="table table-striped table-condensed">
      <tr>
        <td>Wed</td>
        <td>      
          <timepicker ng-model="newParty.wed_start" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        </td>
        <td>  
          <timepicker ng-model="newParty.wed_end" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker> 
        </td>
        <td>
          <div class="checkbox">
            <label>
              <input ng-model="newParty.wed_closed"  ng-init="checked=false" type="checkbox">Closed
            </label>
          </div>        
        </td>
      </tr>
    </table>

    <table class="table table-striped table-condensed">
      <tr>
        <td>Thu</td>
        <td>      
          <timepicker ng-model="newParty.thu_start" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        </td>
        <td>  
          <timepicker ng-model="newParty.thu_end" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker> 
        </td>
        <td>
          <div class="checkbox">
            <label>
              <input ng-model="newParty.thu_closed" ng-init="checked=false" type="checkbox">Closed
            </label>
          </div>         
        </td>
      </tr>
    </table>
    <table class="table table-striped table-condensed">
      <tr>
        <td>Fri</td>
        <td>      
          <timepicker ng-model="newParty.fri_start" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        </td>
        <td>  
          <timepicker ng-model="newParty.fri_end" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker> 
        </td>
        <td>
          <div class="checkbox">
            <label>
              <input ng-model="newParty.fri_closed" ng-init="checked=false" type="checkbox">Closed
            </label>
          </div>          
        </td>
      </tr>
    </table>

    <table class="table table-striped table-condensed">
      <tr>
        <td>Sat</td>
        <td>      
          <timepicker ng-model="newParty.sat_start" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        </td>
        <td>  
          <timepicker ng-model="newParty.sat_end" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker> 
        </td>
        <td>
          <div class="checkbox">
            <label>
              <input ng-model="newParty.sat_closed" ng-init="checked=false" type="checkbox">Closed
            </label>
          </div>       
        </td>
      </tr>
    </table>

    <table class="table table-striped table-condensed ">
      <tr>
        <td>Sun</td>
        <td>      
          <timepicker ng-model="newParty.sun_start" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        </td>
        <td>  
          <timepicker ng-model="newParty.sun_end" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker> 
        </td>
        <td>
          <div class="checkbox">
            <label>
              <input ng-model="newParty.sun_closed" ng-init="checked=false" type="checkbox">Closed
            </label>
          </div>        
        </td>
      </tr>
      <tr>
        <td><button type="submit" class="btn btn-primary">Add</button></td>
    </tr>
    </table>    
  </div><!-- / col-md-6 -->
</div>

</form>
