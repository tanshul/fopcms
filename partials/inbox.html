<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Messages</h2>
            <hr class="star-primary">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">    
            <div class="form-group">
                <input id="searchKey" class="form-control" type="search" placeholder="Search Filter" ng-model="search" >
            </div>

            <table class="table table-striped table-bordered table-condensed">
              <thead>
                <th>Name</th>
                 <th>Email</th>
                 <th>Phone</th>
                 <th>Message</th>
              </thead>
              <tr ng-repeat="item in items | filter:search">
                 <td>{{ item.name }}</td>
                 <td>{{ item.email }}</td>
                 <td>{{ item.phone }}</td>
                 <td>{{ item.message }}</td>
               </tr>
            </table>
        </div>

    </div>
</div>
